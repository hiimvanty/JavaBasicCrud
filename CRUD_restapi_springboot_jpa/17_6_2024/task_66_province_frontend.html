<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 66 CRUD Province</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!--Font awe some -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Data Table-->

    <!-- Data Table-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Cabin&family=Lato&family=Nunito&family=Happy+Monkey&family=Inter:wght@300&family=Italiana&family=Jost:wght@300&family=Kaisei+Decol&family=Montserrat:ital,wght@0,300;1,400&family=Open+Sans:wght@300;400&family=Scope+One&family=Slabo+27px&family=Space+Grotesk&family=Squada+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/task_51.20.css">

</head>

<body>
    <!--Vung header -->
    <div class="container mt-5">
        <div class="jumbotron container">
            <div class="row form-group">
                <div class="col-sm-3">
                    <label for="province-name">Province Name</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="input-province-name" name="vouchercodes" placeholder="province name"
                        class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-3">
                    <label for="province-code">Province Code</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="input-province-code" name="province-code" placeholder="province-code"
                        class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-3">
                    <label for="">District of da Province:</label>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-3">
                    <label for="district-name">District-name</label>
                </div>
                <div class="col-sm-3">
                    <select id="district-name-select" disabled name="district-name" class="form-control">
                    </select>
                </div>
                <div class="col-sm-3">
                    <label for="ward-name">ward-name</label>
                </div>
                <div class="col-sm-3">
                    <select id="ward-name-select" disabled name="ward-name" class="form-control">
                    </select>
                </div>
            </div>

        </div>

        <div class="text-center mt-3">
            <h2>List Province</h2>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-add" id="btn-add-province"><i class="fa fa-plus"></i>&nbsp; New
                Province</button>
        </div>
    </div>
    <!-- User Data Table -->
    <div class="m-5">
        <table class="table table-bordered table-striped table-hover" id="list-province-table">
            <thead>
                <tr class="text-center text-dark bg-option">
                    <th>Numberial</th>
                    <th>Province Name</th>
                    <th>Province Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Create pet modal -->
    <div>
        <div id="create-listProvince-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="h5-modal-title">Create new Province</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row form-group">
                                <label for="input-create-name" class="col-form-lable col-sm-4">Province Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-province-name" placeholder="name of province"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-code" class="col-form-lable col-sm-4">Province
                                    Code</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-province-code" placeholder="province code"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="btn-create-cancel"
                                    data-dismiss="modal">Cancel</button>
                                <button class="btn btn-primary" id="btn-create-newProvince">Accept for create this
                                    Province</button>
                            </div>

                            <div class="row form-group">
                                <div class="col-sm-12">
                                    <label for=""> You have to fill province and press da create Province Btn</label>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-district-name" class="col-form-lable col-sm-4">District
                                    Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-district-name" placeholder="name of district"
                                        class="form-control" disabled>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-district-prefix" class="col-form-lable col-sm-4">District
                                    Prefix</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-district-prefix" placeholder="district prefix"
                                        class="form-control" disabled>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="btn-create-cancel"
                                    data-dismiss="modal">Cancel</button>
                                <button class="btn btn-primary" id="btn-create-newDistrict">Accept for create this
                                    District</button>
                            </div>

                            <div class="row form-group">
                                <div class="col-sm-12">
                                    <label for=""> You have to fill District and press da create District Btn</label>
                                </div>
                            </div>


                            <div class="row form-group">
                                <label for="input-create-ward-name" class="col-form-lable col-sm-4">ward Name</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-ward-name" placeholder="name of ward"
                                        class="form-control" disabled>
                                </div>
                            </div>

                            <div class="row form-group">
                                <label for="input-create-ward-prefix" class="col-form-lable col-sm-4">ward
                                    Prefix</label>
                                <div class="col-sm-8">
                                    <input type="text" id="input-create-ward-prefix" placeholder="ward prefix"
                                        class="form-control" disabled>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="btn-create-cancel"
                                    data-dismiss="modal">Cancel</button>
                                <button class="btn btn-primary" id="btn-create-newWard">Accept for create this
                                    Ward</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Update pet modal -->
        <div>
            <div id="update-listPet-modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="h5-modal-title">Update Pet now</h5>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row form-group">
                                    <label for="input-update-name" class="col-form-lable col-sm-4">Pet Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="input-update-name" placeholder="Name of pet"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="input-update-description" class="col-form-lable col-sm-4">Pet
                                        Description</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="input-update-description" placeholder="descript pet"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="input-update-imageUrl" class="col-form-lable col-sm-4">Pet Url
                                        Img</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="input-update-imageUrl" placeholder="Pet IMG"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="img-cover-old col-sm-12 text-right">

                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="input-update-price" class="col-form-lable col-sm-4">Price</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="input-update-price" placeholder="Price"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="input-update-promotionPrice" class="col-form-lable col-sm-4">Promotion
                                        Price</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="input-update-promotionPrice"
                                            placeholder="Promotion Price" class="form-control">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="input-update-discount" class="col-form-lable col-sm-4">Discount</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="input-update-discount" placeholder="Discount"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <label for="select-update-type" class="col-form-lable col-sm-4">Pet type</label>
                                    <div class="col-sm-8">
                                        <select name="" id="select-update-type" class="form-control">
                                            <option value="Dog">Dog</option>
                                            <option value="Cat" selected>Cat</option>
                                            <option value="Bird">Bird</option>
                                            <option value="Fish">Fish</option>
                                            <option value="Rabbit">Rabbit</option>
                                        </select>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" id="btn-update-cancel"
                                data-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary" id="btn-update-pet">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Delete confirm modal -->
        <div>
            <div class="modal fade" tabindex="-1" id="delete-confirm-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="h5-modal-title">Pet Delete Confirmation</h5>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <label>You sure about delete this pet??</label>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="btn-confirm-delete-course">Confirm</button>
                            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="./js/task_51.20.js"></script>

</html>
